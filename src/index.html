<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Lead board</h1>
    <div class="main">
        <div class="score">
            <div class="scoreTitle">
                <h2>Recent Scores</h2>
                <button id="refresh" type="button">Refresh</button>
            </div>
            <div class="scoreList">
                <ul id="List">
                 </ul>
            </div>
        </div>
        <div class="addScore">
            <form action="submit" class="addForm">
                <h2 id="addScore">Add your score</h2>
                <input class="input name" type="text" name="name" placeholder="Your name" required>
                <input class="input score" type="text" name="score" placeholder="Your score" required>
                <input id="add" type="submit" value="Submit">                
            </form>
        </div>
    </div>
</body>
</html>
